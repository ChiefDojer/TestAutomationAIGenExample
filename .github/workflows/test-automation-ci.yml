name: Test Automation CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Install Playwright browsers
      run: |
        cd Tests
        dotnet build
        pwsh bin/Release/net9.0/playwright.ps1 install ${{ matrix.browser }}
      shell: bash

    - name: Run tests
      env:
        TEST_Browser__Type: ${{ matrix.browser }}
        TEST_Browser__Headless: true
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.browser }}.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          **/TestResults/**/*.trx
          **/TestResults/Screenshots/**
          **/TestResults/Traces/**
        retention-days: 30

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.browser }}
        path: Tests/TestResults/Logs/**
        retention-days: 30

  report:
    name: Generate Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        merge-multiple: true

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
